<!-- index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>helloworld — essays & projects</title>
    <meta name="description" content="Personal website — ideas, learning, projects, and more." />

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet" />

    <!-- Favicon (we'll swap this immediately based on theme) -->
    <link id="app-favicon" rel="icon" type="image/png" href="/favicon-light.png" />

    <!-- Set initial theme + favicon before React mounts (no flash) -->
    <script>
      (function () {
        try {
          const stored = localStorage.getItem("theme");
          const systemDark = window.matchMedia && matchMedia("(prefers-color-scheme: dark)").matches;
          const dark = stored ? stored === "dark" : systemDark;
          document.documentElement.classList.toggle("theme-dark", dark);

          const link = document.getElementById("app-favicon");
          if (link) link.href = dark ? "/favicon-dark.png" : "/favicon-light.png";
        } catch (_) {}
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
